<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      SMART FEED 
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="background">
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="Nilai Inputan"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  
      <div padding>
          <button ion-button (click)="addItem()">SUBMIT</button>
      </div>     
   

  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  

    <ion-list>
      <ion-item *ngFor="let item of shoppingItem | async">
        <h2> Item Name : {{item.itemName}}</h2>
      </ion-item>
    </ion-list>
  
</ion-content>
